databases:
  - name: strapi-db
    databaseName: strapi
    user: strapi
    plan: starter # Change to 'free' for ephemeral database (data lost on restart)

services:
  - type: web
    name: strapi-backend
    runtime: docker
    repo: https://github.com/RENDER_USER/REPO_NAME # Render usually auto-fills this
    rootDir: backend
    plan: starter
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: strapi-db
          property: connectionString
      - key: DATABASE_CLIENT
        value: postgres
      - key: DATABASE_SSL
        value: "false" # Render internal network doesn't require SSL usually, or use "true" if needed
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: APP_KEYS
        generateValue: true
      - key: API_TOKEN_SALT
        generateValue: true
      - key: TRANSFER_TOKEN_SALT
        generateValue: true
      - key: VITE_API_URL
        value: https://your-strapi-url.railway.app
      - key: CLOUDINARY_NAME
        sync: false
      - key: CLOUDINARY_KEY
        sync: false
      - key: CLOUDINARY_SECRET
        sync: false
      - key: RUN_SEED
        value: "false" # Set to "true" to run seed (WARNING: DELETES DATA)
